<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="app.js"></script>
  </head>
  
  <style>
    .material-icons.md-48 { font-size: 48px; }
    .container { max-width: 500px; margin: 0 auto; }
  </style>

  <body ng-controller="MyController">
    
    <div class="container mdl-grid">
      <div class="mdl-cell mdl-cell--12-col">
        
        <h1><i class="material-icons md-48">chat</i> LiveChat</h1>
        
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="sample1" ng-model="from">
            <label class="mdl-textfield__label" for="sample1">Enter your name</label>
          </div>
        </form>        
        
        <ul class="demo-list-three mdl-list">
          <li ng-repeat="msg in messages" class="mdl-list__item mdl-list__item--three-line">
            <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-avatar">person</i>
              <span>{{msg.from}}</span>
              <span class="mdl-list__item-text-body">{{msg.body}}</span>
            </span>
          </li>
        </ul>
        
      </div>
    </div>
    
    <div class="container mdl-grid">
      <div class="mdl-cell mdl-cell--8-col">
        
        <form action="#" ng-submit="addMessage()">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="sample1" ng-model="body">
            <label class="mdl-textfield__label" for="sample1">Type a message...</label>
          </div>
        </form>
        
      </div>
      <div class="mdl-cell mdl-cell--4-col">
        
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="addMessage()">
          Send
        </button>
        
      </div>
    </div>

  </body>

</html>
